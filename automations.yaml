- alias: Front Door TTS
  mode: queued
  trigger:
  - platform: state
    entity_id: binary_sensor.front_door
    to: 'on'
  - platform: state
    entity_id: binary_sensor.front_door
    to: 'off'
  condition:
    condition: template
    value_template: "{{ trigger.from_state.state != 'unavailable' }}"
  action:
  - service: tts.google_say
    entity_id: media_player.living_room_home
    data_template:
      message: >
        {% if is_state("binary_sensor.front_door", "on") %}
          The front door is open
        {% elif is_state("binary_sensor.front_door", "off") %}
          The front door is closed
        {% else %}
        {% endif %}

- alias: Announce Lock Jammed
  trigger:
    platform: state
    entity_id: sensor.front_door_lock_alarm_type
    to: '11'
  action:
  - service: notify.android
    data_template:
      message: "The front door lock is jammed ðŸšªðŸ”’â›”."
      data:
        ttl: 0
        priority: high
        channel: Lock
        group: lock
        notification_icon: "mdi:lock-alert"
  - condition: state
    entity_id: input_boolean.night_mode
    state: 'off'
  - service: notify.google_assistant_sdk
    data:
      message: "The front door lock is jammed"

- alias: Notify Catio Door Left Open
  trigger:
    platform: state
    entity_id: binary_sensor.catio_firepit_door, binary_sensor.catio_pool_door
    to: 'on'
    for:
      seconds: 30
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: alarm_control_panel.home
      state: 'disarmed'
    - condition: state
      entity_id: input_boolean.gardener
      state: 'off'
  action:
  - service: notify.android
    data_template:
      message: "{{ trigger.to_state.attributes.friendly_name }} has been left open for 30 seconds ðŸšªðŸ™€"
      title: Door Open
      data:
        ttl: 0
        priority: high
        channel: alert
        group: alert
        notification_icon: "mdi:door-open"
  - service: tts.google_say
    entity_id: media_player.den_home_hub
    data_template:
      message: "{{ trigger.to_state.attributes.friendly_name }} has been left open, please close it"

- alias: Printer paused
  trigger:
    platform: state
    entity_id: sensor.octoprint_current_state
    to: 'Paused'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'off'
    - condition: state
      entity_id: input_boolean.shower_mode
      state: 'off'
    - condition: state
      entity_id: alarm_control_panel.home
      state: 'disarmed'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
  action:
  - service: tts.google_say
    entity_id: media_player.den_home_hub, media_player.kitchen_display
    data_template:
      message: "Printing paused."

- alias: TTS close den sliding door
  trigger:
  - platform: state
    entity_id: binary_sensor.den_sliding_door
    to: 'on'
    for:
      minutes: 5
  - platform: state
    entity_id: climate.thermostat
    to: 'cool'
  - platform: state
    entity_id: climate.thermostat
    to: 'heat'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: binary_sensor.den_sliding_door
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: climate.thermostat
        state: 'cool'
      - condition: state
        entity_id: climate.thermostat
        state: 'heat'
  action:
  - service: tts.google_say
    entity_id: media_player.den_home_hub
    data_template:
      message: "Please close the den sliding door, the thermostat is set to {{ states('climate.thermostat') }}."
  - service: notify.android
    data_template:
      message: "Please close the den sliding ðŸšª, the thermostat is set to {{ states('climate.thermostat') }}."
      title: Door Open
      data:
        ttl: 0
        priority: high
        group: door
        tag: door
        notification_icon: "mdi:door-open"
  - wait_for_trigger:
    - platform: state
      entity_id: binary_sensor.den_sliding_door
      to: 'off'
    - platform: state
      entity_id: climate.thermostat
      to: 'off'
  - service: notify.android
    data:
      message: clear_notification
      data:
        tag: door

