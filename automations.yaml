  trigger:
    platform: state
    entity_id: input_boolean.shower_mode
    to: 'on'
    for:
      minutes: 2
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: binary_sensor.bathroom_window
      state: 'off'
    - condition: state
      entity_id: binary_sensor.bathroom_door
      state: 'off'
  action:
  - service: media_player.media_play_pause
