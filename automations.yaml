- alias: Close Bedroom Curtains At Sunset
  trigger:
  - event: sunset
    platform: sun
    offset: '-00:30:00'
  condition:
    condition: state
    entity_id: cover.bedroom_curtains
    state: 'open'
  action:
  - service: cover.close_cover
    entity_id: cover.bedroom_curtains
    
- alias: Close Bay Window Curtains At Sunset
  trigger:
  - event: sunset
    platform: sun
    offset: '-00:30:00'
  condition:
    condition: state
    entity_id: cover.bay_window_curtains
    state: 'open'
  action:
  - service: cover.close_cover
    entity_id: cover.bay_window_curtains

