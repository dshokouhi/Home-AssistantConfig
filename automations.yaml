- alias: Printer paused
  trigger:
    platform: state
    entity_id: sensor.octoprint_current_state
    to: 'Paused'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'off'
    - condition: state
      entity_id: input_boolean.shower_mode
      state: 'off'
    - condition: state
      entity_id: alarm_control_panel.home
      state: 'disarmed'
    - condition: state
      entity_id: input_boolean.guest_mode
      state: 'off'
  action:
  - service: tts.google_say
    entity_id: media_player.den_home_hub, media_player.kitchen_home
    data_template:
      message: "Printing paused."

- alias: TTS close den sliding door
  trigger:
  - platform: state
    entity_id: binary_sensor.den_sliding_door
    to: 'on'
    for:
      minutes: 3
  - platform: state
    entity_id: climate.thermostat
    to: 'cool'
  - platform: state
    entity_id: climate.thermostat
    to: 'heat'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: binary_sensor.den_sliding_door
      state: 'on'
    - condition: or
      conditions:
      - condition: state
        entity_id: climate.thermostat
        state: 'cool'
      - condition: state
        entity_id: climate.thermostat
        state: 'heat'
  action:
  - service: tts.google_say
    entity_id: media_player.den_home_hub
    data_template:
      message: "Please close the den sliding door, the thermostat is set to {{ states('climate.thermostat') }}."
  - service: notify.discord
    data_template:
