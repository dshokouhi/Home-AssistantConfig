    to: 'off'
  condition:
    condition: state
    entity_id: media_player.onkyo_den_zone_2
    state: 'on'
  action:
  - service: script.turn_on
    entity_id: script.zone_2_off

- alias: Set Den Harmony Off
  trigger:
    platform: state
    entity_id: remote.harmony_hub_den
    from: 'on'
    to: 'off'
  condition:
    condition: template
    value_template: '{{ trigger.to_state.attributes.current_activity == "PowerOff" }}'
  action:
  - service: light.turn_off
    entity_id: light.tv_lights
  - condition: state
    entity_id: switch.fireplace
    state: 'on'
  - service: switch.turn_off
    entity_id: switch.fireplace

- alias: Set Bedroom Booleans Off
  trigger:
    platform: state
    entity_id: remote.harmony_hub_bedroom
    from: 'on'
    to: 'off'
  condition:
    condition: template
    value_template: '{{ trigger.to_state.attributes.current_activity == "PowerOff" }}'
  action:
  - service: light.turn_off
    entity_id: light.biased_lights
     
- alias: Fireplace and TV Lights Between Sunset and Sunrise
  trigger:
  - platform: state
    entity_id: remote.harmony_hub_den
    from: 'off'
    to: 'on'
  - platform: sun
    event: sunset
    offset: "00:01:00"
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
    - condition: template
      value_template: "{{ states.remote.harmony_hub_den.attributes.current_activity != 'PowerOff' }}"
  action:
  - service: light.turn_on
    entity_id: light.tv_lights
    data:
      brightness_pct: 100
      kelvin: 6500
  - condition: state
    entity_id: switch.fireplace
    state: 'off'
  - service: switch.turn_on
    entity_id: switch.fireplace

