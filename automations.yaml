#
################################################   

- alias: Colorful at night
  trigger:
  - platform: sun
    event: sunset
    offset: "00:01:00"
  - platform: state
    entity_id: alarm_control_panel.home
    from: 'armed_away'
    to: 'disarmed'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: alarm_control_panel.home
      state: 'disarmed'
    - condition: state
      entity_id: sun.sun
      state: 'below_horizon'
  action:
  - service: scene.turn_on
    entity_id: scene.colorful

- alias: Turn off fan if house is cold
  trigger:
  - platform: numeric_state
    entity_id: sensor.thermostat_temperature
    below: 65
  condition:
    condition: state
    entity_id: switch.bedroom_fan
    state: 'on'
  action:
  - service: switch.turn_off
    entity_id: switch.bedroom_fan
  - condition: state
    entity_id: switch.house_fan
    state: 'on'
  - service: switch.turn_off
    entity_id: switch.house_fan

- alias: Turn on sleep tracking on our phones
  trigger:
    platform: state
    entity_id: input_boolean.night_mode
    to: 'on'
  action:
  - service: switch.turn_on
    entity_id: switch.tasker_sleep_danny, switch.tasker_sleep_tosh
    
- alias: Turn off thermostat if left on during night mode
  trigger:
  - platform: state
    entity_id: input_boolean.night_mode
    to: 'on'
  - platform: state
    entity_id: climate.thermostat_cooling_1
    to: 'cool'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'on'
    - condition: state
      entity_id: climate.thermostat_cooling_1
      state: 'cool'
  action:
  - delay: "00:01:00"
  - wait_template: "{{ states('sensor.thermostat_temperature')|int <= state_attr('climate.thermostat_cooling_1', 'temperature') }}"
  - service: climate.set_operation_mode
    data:
      entity_id: climate.thermostat_cooling_1
      operation_mode: 'off'

- alias: Cool down house while sleeping
  trigger:
  - platform: numeric_state
    entity_id: sensor.thermostat_temperature
    above: 75
  - platform: state
    entity_id: input_boolean.night_mode
    to: 'on'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'on'
    - condition: numeric_state
      entity_id: sensor.thermostat_temperature
      above: 75
  action:
  - service: climate.set_temperature
    data:
      entity_id: climate.thermostat_cooling_1
      temperature: 74
  - service: climate.set_operation_mode
    data:
      entity_id: climate.thermostat_cooling_1
      operation_mode: 'cool'

