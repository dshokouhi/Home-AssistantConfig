- alias: Turn off bias lights and fireplace at sunrise
  trigger:
    platform: sun
    event: sunrise
    offset: "00:30:00"
  action:
  - service: light.turn_off
    entity_id: light.tv_lights
  - service: light.turn_off
    entity_id: light.biased_lights
  - condition: state
    entity_id: input_boolean.fireplace
    state: 'on'
  - service: switch.turn_off
    entity_id: switch.fireplace
    
- alias: Turn off bedroom tv in night mode if movie is done and you fell asleep
  trigger:
  - platform: state
    entity_id: media_player.kodi_bedroom, media_player.bedroom_shield_tv
    to: idle
    for:
      minutes: 30
  condition:
    condition: state
    entity_id: input_boolean.night_mode
    state: 'on'
  action:
  - service: remote.turn_off
    entity_id: remote.harmony_hub_bedroom
    
- alias: Turn off bedroom tv in night mode when channels have been playing for 3 hours
  trigger:
  - platform: state
    entity_id: media_player.kodi_bedroom, media_player.bedroom_shield_tv
    to: playing
    for:
      hours: 3
  - platform: state
    entity_id: sensor.bedroom_shield_app
    to: Vaders
    for:
      hours: 3
  condition:
    condition: and
    conditions:
    - condition: template
      value_template: "{{ is_state('media_player.kodi_bedroom', 'playing') or is_state('media_player.bedroom_shield_tv', 'playing') }}"
    - condition: state
      entity_id: input_boolean.night_mode
      state: 'on'
  action:
  - service: remote.turn_off
    entity_id: remote.harmony_hub_bedroom
    
    
